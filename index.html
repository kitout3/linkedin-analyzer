        function processText(text) {
            return text.toLowerCase()
                .replace(/[^\w\s√†√¢√§√©√®√™√´√Ø√Æ√¥√π√ª√º√ø√¶≈ì√ß]/gi, ' ')
                .split(/\s+/)
                .filter(word => word.length > 2);
        }

        function extractLinkedInUsername(url) {
            if (!url) return '';
            const match = url.match(/linkedin\.com\/in\/([^\/\?]+)/);
            return match ? match[1] : '';
        }

        function isValidLinkedInURL(url) {
            return /linkedin\.com\/in\/[^\/\?]+/.test(url);
        }

        function extractProfileInfo(text) {
            const lines = text.split('\n').filter(l => l.trim());
            let firstName = '', lastName = '', position = '', company = '';
            const nameLine = lines[0] || '';
            const nameMatch = nameLine.match(/^([A-Z√Ä-√ø][a-z√†-√ø]+)\s+([A-Z√Ä-√ø][a-z√†-√ø]+)/);
            if (nameMatch) {
                firstName = nameMatch[1];
                lastName = nameMatch[2];
            }
            const positionKeywords = ['manager', 'director', 'ceo', 'cto', 'developer', 'engineer', 'consultant', 'analyst', 'specialist', 'coordinator', 'lead', 'head', 'chef', 'responsable', 'directeur'];
            for (const line of lines) {
                const lowerLine = line.toLowerCase();
                if (positionKeywords.some(keyword => lowerLine.includes(keyword))) {
                    position = line.trim();
                    break;
                }
            }
            for (const line of lines) {
                if (line.toLowerCase().includes('chez ') || line.toLowerCase().includes(' at ')) {
                    company = line.replace(/chez |at /gi, '').trim();
                    break;
                }
            }
            return { firstName, lastName, position, company };
        }

        function capitalizeWord(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        function extractNameFromLinkedInUrl(url) {
            const username = extractLinkedInUsername(url);
            if (!username) return { firstName: '', lastName: '' };
            let slug = decodeURIComponent(username)
                .toLowerCase()
                .replace(/\d+/g, '')
                .replace(/_/g, '-')
                .replace(/\s+/g, '-');
            const parts = slug.split('-').filter(Boolean);
            if (parts.length === 0) {
                return { firstName: '', lastName: '' };
            }
            let firstName = '';
            let lastName = '';
            if (parts.length === 1) {
                firstName = capitalizeWord(parts[0]);
                lastName = '';
            } else if (parts.length === 2) {
                firstName = capitalizeWord(parts[0]);
                lastName = capitalizeWord(parts[1]);
            } else {
                firstName = parts.slice(0, parts.length - 1).map(capitalizeWord).join(' ');
                lastName = capitalizeWord(parts[parts.length - 1]);
            }
            return { firstName, lastName };
        }

        function analyzeProfile(profileText) {
            const words = processText(profileText);
            const wordCount = words.length;
            const axisScores = state.brandDNA.map(axis => {
                const foundKeywords = axis.keywords.filter(keyword => 
                    words.some(word => word.includes(keyword.toLowerCase()) || keyword.toLowerCase().includes(word))
                );
                const rawScore = (foundKeywords.length / axis.keywords.length) * 100;
                return {
                    axisId: axis.id,
                    axisName: axis.name,
                    score: Math.round(rawScore),
                    foundKeywords: foundKeywords,
                    missingKeywords: axis.keywords.filter(k => !foundKeywords.includes(k))
                };
            });
            const totalWeight = state.brandDNA.reduce((sum, axis) => sum + axis.weight, 0);
            const globalScore = Math.round(
                axisScores.reduce((sum, score) => {
                    const axis = state.brandDNA.find(a => a.id === score.axisId);
                    return sum + (score.score * axis.weight / totalWeight);
                }, 0)
            );
            return {
                globalScore: globalScore,
                axisScores: axisScores,
                wordCount: wordCount,
                analyzedAt: new Date().toISOString()
            };
        }

        function calculateSSI(profileText, employee) {
            const text = profileText.toLowerCase();
            const words = processText(profileText);
            const wordCount = words.length;
            let brandScore = 0;
            brandScore += (employee.firstName && employee.lastName) ? 5 : 0;
            brandScore += employee.position ? 5 : 0;
            brandScore += wordCount >= 200 ? 10 : (wordCount >= 100 ? 5 : 0);
            brandScore += (text.includes('expert') || text.includes('sp√©cialiste') || text.includes('passion')) ? 5 : 0;
            let peopleScore = 0;
            const networkKeywords = ['r√©seau', 'network', 'professionnel', 'contact', 'relation', 'partenaire', 'collaboration'];
            const foundNetwork = networkKeywords.filter(k => text.includes(k)).length;
            peopleScore = Math.min(25, foundNetwork * 4);
            let engagementScore = 0;
            const engageKeywords = ['partage', 'publication', 'article', 'insight', 'analyse', 'expertise', 'conseil', 'contribution'];
            const foundEngage = engageKeywords.filter(k => text.includes(k)).length;
            engagementScore = Math.min(25, foundEngage * 3.5);
            let relationScore = 0;
            const relationKeywords = ['accompagnement', '√©coute', 'client', 'confiance', 'long-terme', 'fid√©lit√©', 'suivi', 'proximit√©'];
            const foundRelation = relationKeywords.filter(k => text.includes(k)).length;
            relationScore = Math.min(25, foundRelation * 3.5);
            const ssiScore = Math.round(brandScore + peopleScore + engagementScore + relationScore);
            let sectorRanking = 50;
            let networkRanking = 50;
            if (ssiScore >= 75) { sectorRanking = 10; networkRanking = 15; }
            else if (ssiScore >= 60) { sectorRanking = 20; networkRanking = 24; }
            else if (ssiScore >= 45) { sectorRanking = 35; networkRanking = 40; }
            else if (ssiScore >= 30) { sectorRanking = 50; networkRanking = 55; }
            const avgSectorScore = 32;
            const avgNetworkScore = 36;
            return {
                ssiScore: ssiScore,
                ssiBrandScore: Math.round(brandScore),
                ssiPeopleScore: Math.round(peopleScore),
                ssiEngagementScore: Math.round(engagementScore),
                ssiRelationScore: Math.round(relationScore),
                ssiSectorRanking: sectorRanking,
                ssiNetworkRanking: networkRanking,
                ssiAvgSectorScore: avgSectorScore,
                ssiAvgNetworkScore: avgNetworkScore
            };
        }

        function calculateLinkedInScore(profileText, employee) {
            const text = profileText.toLowerCase();
            const words = processText(profileText);
            const wordCount = words.length;
            let completudeScore = 0;
            const sections = {
                hasName: (employee.firstName && employee.lastName) ? 20 : 0,
                hasPosition: employee.position ? 15 : 0,
                hasCompany: employee.company ? 10 : 0,
                hasRichContent: wordCount >= 200 ? 25 : (wordCount >= 100 ? 15 : wordCount >= 50 ? 10 : 0),
                hasExperience: (text.includes('exp√©rience') || text.includes('experience') || text.includes('depuis') || text.includes('ann√©es')) ? 15 : 0,
                hasSkills: (text.includes('comp√©tence') || text.includes('expertise') || text.includes('ma√Ætrise') || text.includes('skills')) ? 15 : 0
            };
            completudeScore = Object.values(sections).reduce((a, b) => a + b, 0);
            const coherenceScore = employee.globalScore;
            let visibilityScore = 0;
            const seoKeywords = [
                'patrimoine', 'gestion', 'conseil', 'strat√©gie', 'investissement',
                'finance', 'immobilier', 'transmission', 'accompagnement', 'dirigeant',
                'entrepreneur', 'famille', 'performance', 'optimisation', 'allocation'
            ];
            const foundSEOKeywords = seoKeywords.filter(kw => text.includes(kw));
            visibilityScore = Math.min(100, (foundSEOKeywords.length / seoKeywords.length) * 100 + (wordCount >= 200 ? 20 : 0));
            let engagementScore = 0;
            const engagementIndicators = {
                hasActionVerbs: /\b(accompagn|d√©velopp|conseill|aid|soutien|guid|optimis|transform|innov|cr√©√©|r√©alis|pilote)\w*/.test(text) ? 25 : 0,
                hasNumbers: /\d+/.test(text) ? 20 : 0,
                hasImpactWords: (text.includes('impact') || text.includes('r√©sultat') || text.includes('succ√®s') || text.includes('croissance') || text.includes('am√©lioration')) ? 25 : 0,
                hasProfessionalTone: wordCount >= 150 ? 15 : (wordCount >= 80 ? 10 : 0),
                hasClientFocus: (text.includes('client') || text.includes('partenaire') || text.includes('relation')) ? 15 : 0
            };
            engagementScore = Object.values(engagementIndicators).reduce((a, b) => a + b, 0);
            const linkedinGlobalScore = Math.round((completudeScore + coherenceScore + visibilityScore + engagementScore) / 4);
            return {
                linkedinGlobalScore,
                completudeScore: Math.round(completudeScore),
                coherenceScore: Math.round(coherenceScore),
                visibilityScore: Math.round(visibilityScore),
                engagementScore: Math.round(engagementScore),
                foundSEOKeywords
            };
        }

        function calculateDeptScore(profileText, deptName) {
            const dept = state.departments.find(d => d.name === deptName);
            if (!dept) return 0;
            const words = processText(profileText);
            const foundKeywords = dept.keywords.filter(keyword => 
                words.some(word => word.includes(keyword.toLowerCase()) || keyword.toLowerCase().includes(word))
            );
            const missingKeywords = dept.keywords.filter(k => !foundKeywords.includes(k));
            const score = Math.round((foundKeywords.length / dept.keywords.length) * 100);
            return {
                score: score,
                foundKeywords: foundKeywords,
                missingKeywords: missingKeywords,
                totalKeywords: dept.keywords.length
            };
        }

            let autoDept = '';

            state.departments.forEach(dept => {

                if (deptAnalysis.score > maxScore) {

        }

            '</div>';

            // Scores ADN avec d√©tails CE QUI MANQUE am√©lior√©
            html += '<div class="bg-white p-6 rounded-lg shadow-sm"><h3 class="text-lg font-semibold mb-4">üìä Scores ADN</h3><div class="space-y-4">';
            emp.axisScores.forEach(axis => {

                strongAxes.forEach(axis => {

                });
                html += '</div></div>';
            }

            // AXES D'AM√âLIORATION D√âTAILL√âS
            if (weakAxes.length > 0) {
                html += '<div class="bg-orange-50 p-6 rounded-lg border border-orange-200"><h3 class="text-lg font-semibold mb-3 text-orange-900">üéØ Axes d\'am√©lioration - D√©tail complet</h3>';
                weakAxes.forEach(axis => {
                    html += '<div class="bg-white p-4 rounded-lg mb-3">' +
                        '<div class="flex items-center justify-between mb-2"><p class="font-semibold text-orange-800">' + axis.axisName + '</p><span class="px-3 py-1 bg-orange-200 text-orange-900 rounded-full text-sm font-bold">' + axis.score + '/100</span></div>';

                        axis.foundKeywords.forEach(kw => { html += '<span class="px-2 py-0.5 bg-green-100 text-green-700 rounded text-xs">' + kw + '</span>'; });

                    html += '<div class="mb-3"><p class="text-sm font-medium text-orange-800 mb-1">‚ö†Ô∏è Il manque (' + axis.missingKeywords.length + ' mots) :</p><div class="flex flex-wrap gap-1">';
                    axis.missingKeywords.slice(0, 12).forEach(kw => { html += '<span class="px-2 py-0.5 bg-orange-200 text-orange-800 rounded text-xs font-medium">' + kw + '</span>'; });
                    html += '</div></div>' +
                        '<div class="bg-orange-50 p-3 rounded"><p class="text-sm font-medium text-orange-900 mb-1">üí° Actions :</p><ul class="text-xs text-orange-800 space-y-1">' +
                        '<li>‚Ä¢ Int√©grez 5+ de ces mots dans r√©sum√©</li>' +
                        '<li>‚Ä¢ Utilisez en phrases concr√®tes</li>' +
                        '<li>‚Ä¢ Reliez √† vos exp√©riences</li></ul></div>';
                    
                    const examples = {
                        "Excellence patrimoniale & Expertise": "Ex: 'Expert en ing√©nierie patrimoniale, j'accompagne mes clients dans l'optimisation et transmission...'",
                        "Ind√©pendance & Int√©grit√©": "Ex: 'Notre ind√©pendance garantit transparence et int√©grit√© dans tous nos conseils...'",

                        "Vision long-terme & Durabilit√©": "Ex: 'Vision long-terme avec approche durable de la transmission patrimoniale...'"

                    }
                    html += '</div>';

                html += '</div>';
            }

            html += '</div>';

        }
